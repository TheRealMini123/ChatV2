<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Live Chat</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Join the Chat</h2>
            <div class="input-area">
                <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off">
                <button onclick="chat.setUsername(document.getElementById('usernameInput').value)">Join</button>
            </div>
        </div>

        <div class="chat-container" style="display: none;">
            <div class="chat-header">
                <h1>Live Chat</h1>
                <div class="online-status" style="display: none;">Online</div>
            </div>
            
            <div class="chat-messages"></div>
            
            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button onclick="chat.sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Chat } from '/src/js/chat.js';
        window.chat = new Chat();
    </script>
</body>
</html>
